    .btn-participar::after {

      left: -75px;

      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);

    @keyframes shine {
      0% { left: -75px; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    /* Ajustes mobile */
    @media (max-width: 480px) {
      .main-title { font-size: 18px; }
      .sub-title { font-size: 14px; }
      .logo { width: 120px; }
