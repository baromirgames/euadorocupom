      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 0 20px #00cc00;
      overflow: hidden;
    }
    /* Reflexo */
    .btn-participar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0));

      100% { left: 120%; }

    }
    .footer-text {

    .entrando {

      font-size: 14px;
